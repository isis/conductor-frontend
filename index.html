	$(document).ready(function () {
		//timer設定
		$.getJSON("data.json", function(data){
			for(var i in data){
			$("#output").append("<li><strong>" + data[i].api_name+ "</strong></li>");
				for(var j in data[i].info){
					$("#output").append("<li>" + data[i].info[j].name + "（" + data[i].info[j].age + "才）</li>\n");
				}
			}
		});
	});
	</script>
	<script type="text/javascript">
		function  parse_xml(xml){
			 var request = new XMLHttpRequest();
			request.open("POST", "https://c8027136.web.cddbp.net/webapi/xml/1.0/", false);
			request.send(xml);
			if (request.status == 200) {
				alert(request.responseText);
			 $("#output").append(request.responseText);
			}
		}
		function getXML() {
			jQuery.ajax({
			url: 'music_details.xml',
			type: 'GET',
			dataType: 'xml',
			cache: false,
			success: parse_xml
			});
		}
	</script>
